<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('static/image.png'); /* Caminho para a imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco transl√∫cido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
        }

        .positive {
            color: #FFD700; /* Cor da mensagem positiva */
        }

        .negative {
            color: #FF6347; /* Cor da mensagem negativa */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message {% if result == '1' %}positive{% else %}negative{% endif %}">
            Obrigado por responder a pesquisa {{ result }}!
        </p>        
    </div>
</body>
</html>
